<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
	<title>浪漫祝福</title>

	<style type="text/css">
		@font-face {
			font-family: '微软雅黑';
			src: url('digital-7_mono.ttf') format("truetype");
		}

		html, body{margin:0;padding:0; width: 100%; height: 100%; overflow-x: hidden;}
		body {
			background: #2d0f0f;
			background-repeat: no-repeat;
			font-size: 12px;
			color: #FFF;
		}

		#content{
			width: 1110px; height: 100%; margin: 10px auto; 
			display: flex; align-items: center;
		}

		#loveHeart {
			width: 670px;
			height: 625px;
			position: relative;
		}

		#garden {
			width: 100%;
			height: 100%
		}

		#elapseClock {
			text-align: right;
			font-size: 20px;
			margin-top: 10px;
			margin-bottom: 10px
		}

		@media screen and (max-width: 1024px) {
			html, body{
				height: auto;
			}
			#content{
				width: 100%;
				height: auto;
				flex-wrap: wrap;
				box-sizing: border-box;
				
			}
			.title{
				padding: 0!important;
				text-align: center;
				font-size: 26px!important;
			}
			#code{
				width: 100%;
				padding: 32px;
			}
			#loveHeart{
				width: 100%;
				height: 300px;
			}
			#elapseClock, .timetext{
				text-align: center!important;
			}
			#words {
				padding-top: 60px!important;
				height: 200px;
			}
			.timetext{
				padding-right: 0!important;
			}
			#garden{
				display: none;
			}
		}

		#words {
			font-size: 20px;
			color: #FFF;
			display: none;
			padding-top: 30px;
		}

		#messages {
			display: none
		}

	

		#clickSound {
			display: none
		}

		#code {
			width: 440px;
			height: 400px;
			color: #FFF;
			font-family: "Consolas", "Monaco", "Bitstream Vera Sans Mono", "Courier New", "sans-serif";
			font-size: 16px
		}

		#code .string {
			color: #2a36ff
		}

		#code .keyword {
			color: rgb(255, 158, 255);
			font-weight: bold
		}

		#code .placeholder {
			margin-left: 15px
		}

		#code .space {
			margin-left: 7px
		}

		#code .comments {
			color: #3f7f5f
		}

		#copyright {
			margin-top: 10px;
			text-align: center;
			width: 100%;
			color: #FFF
		}

		#errorMsg {
			width: 100%;
			text-align: center;
			font-size: 24px;
			position: absolute;
			top: 100px;
			left: 0
		}

		#copyright a {
			color: #FFF
		}

		.canvas-wrap {
			width: 100%;
			overflow: hidden;
			height: 768px;
			position: absolute;
			z-index: 2;
			left: 0;
			top: 0;

		}

		.bg {
			width: 898px;
			height: 431px;
			background: url('https://ruanjq.github.io/plugins/images/smashing3.jpg') no-repeat;
			position: absolute;
			left: 50%;
			bottom: 20px;
			z-index: -1;
			transform: translate(-50%, 0);
		}
	</style>

	<script type="text/javascript">

		var $window = $(window), gardenCtx, gardenCanvas, $garden, garden;
		var clientWidth = $(window).width();
		var clientHeight = $(window).height();

		$(function () {
			// setup garden
			$loveHeart = $("#loveHeart");
			var offsetX = $loveHeart.width() / 2;
			var offsetY = $loveHeart.height() / 2 - 55;
			$garden = $("#garden");
			gardenCanvas = $garden[0];
			gardenCanvas.width = $("#loveHeart").width();
			gardenCanvas.height = $("#loveHeart").height()
			gardenCtx = gardenCanvas.getContext("2d");
			gardenCtx.globalCompositeOperation = "lighter";
			garden = new Garden(gardenCtx, gardenCanvas);

			// $("#content").css("width", $loveHeart.width() + $("#code").width());
			// $("#content").css("height", Math.max($loveHeart.height(), $("#code").height()));
			// $("#content").css("margin-top", Math.max(($window.height() - $("#content").height()) / 2, 10));
			// $("#content").css("margin-left", Math.max(($window.width() - $("#content").width()) / 2, 10));

			// renderLoop
			setInterval(function () {
				garden.render();
			}, Garden.options.growSpeed);
		});

		$(window).resize(function () {
			var newWidth = $(window).width();
			var newHeight = $(window).height();
			if (newWidth != clientWidth && newHeight != clientHeight) {
				location.replace(location);
			}
		});

		function getHeartPoint(angle) {
			var t = angle / Math.PI;
			var x = 19.5 * (16 * Math.pow(Math.sin(t), 3));
			var y = - 20 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
			return new Array(offsetX + x, offsetY + y);
		}

		function startHeartAnimation() {
			var interval = 50;
			var angle = 10;
			var heart = new Array();
			var animationTimer = setInterval(function () {
				var bloom = getHeartPoint(angle);
				var draw = true;
				for (var i = 0; i < heart.length; i++) {
					var p = heart[i];
					var distance = Math.sqrt(Math.pow(p[0] - bloom[0], 2) + Math.pow(p[1] - bloom[1], 2));
					if (distance < Garden.options.bloomRadius.max * 1.3) {
						draw = false;
						break;
					}
				}
				if (draw) {
					heart.push(bloom);
					garden.createRandomBloom(bloom[0], bloom[1]);
				}
				if (angle >= 30) {
					clearInterval(animationTimer);
					showMessages();
				} else {
					angle += 0.2;
				}
			}, interval);
		}

		(function ($) {
			$.fn.typewriter = function () {
				this.each(function () {
					var $ele = $(this), str = $ele.html(), progress = 0;
					$ele.html('');
					var timer = setInterval(function () {
						var current = str.substr(progress, 1);
						if (current == '<') {
							progress = str.indexOf('>', progress) + 1;
						} else {
							progress++;
						}
						$ele.html(str.substring(0, progress) + (progress & 1 ? '_' : ''));
						if (progress >= str.length) {
							clearInterval(timer);
						}
					}, 75);
				});
				return this;
			};
		})(jQuery);

		function timeElapse(date) {
			var current = Date();
			var seconds = (Date.parse(current) - Date.parse(date)) / 1000;
			var days = Math.floor(seconds / (3600 * 24));
			seconds = seconds % (3600 * 24);
			var hours = Math.floor(seconds / 3600);
			if (hours < 10) {
				hours = "0" + hours;
			}
			seconds = seconds % 3600;
			var minutes = Math.floor(seconds / 60);
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			seconds = seconds % 60;
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			var result = "<span class=\"digit\">" + days + "</span> 天 <span class=\"digit\">" + hours + "</span> 时 <span class=\"digit\">" + minutes + "</span> 分 <span class=\"digit\">" + seconds + "</span> 秒";
			$("#elapseClock").html(result);
		}

		function showMessages() {
			adjustWordsPosition();
			
		}

		function adjustWordsPosition() {
			$('#words').fadeIn();
		}

	
	</script>

			 var NowTime = new Date();
			 var t = EndTime.getTime() - NowTime.getTime();
			 var d = Math.floor(t / 1000 / 60 / 60 / 24);
			 var h = Math.floor(t / 1000 / 60 / 60 % 24);
			 var m = Math.floor(t / 1000 / 60 % 60);
			 var s = Math.floor(t / 1000 % 60);
			 document.getElementById("t_d").innerHTML = d + " 天";
			 document.getElementById("t_h").innerHTML = h + " 时";
			 document.getElementById("t_m").innerHTML = m + " 分";
			 document.getElementById("t_s").innerHTML = s + " 秒";
	 }
	 setInterval(getRTime, 0);
	</script>
